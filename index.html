<!DOCTYPE html>
<html>
  <head>
    <style>
      #pvp-tips {
        text-align: center;
        font-size: 42px;
        color: #3cff00;
        margin: 60px 0;
        font-family: Arial, sans-serif;
        letter-spacing: 2px;
        text-shadow:
          0 0 5px #3cff00,
          0 0 10px #1a7f00;
        background: #000;
        display: inline-block;
        padding: 20px 40px;
        border-radius: 16px;
      }
      .center-container {
        text-align: center;
      
      }
      /* Overlay button on image */
      .image-btn-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        overflow: hidden;
      }
      .image-btn-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        opacity: 0.5;
        border: none;
        z-index: 1;
      }
      .btn-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        pointer-events: none;
      }
      .keybind-btn {
        pointer-events: auto;
        margin: 12px 0;
        background: linear-gradient(90deg, #3cff00 0%, #1a7f00 100%);
        color: #fff;
        font-size: 22px;
        font-family: 'Arial', sans-serif;
        padding: 16px 32px;
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        font-weight: bold;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }
      .keybind-btn.best-keybinds {
        background: url('best keybinds.png') center/cover no-repeat;
        color: #fff;
        text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      }
      .keybind-btn:hover {
        background: linear-gradient(90deg, #1a7f00 0%, #3cff00 100%);
        transform: scale(1.05);
      }
    </style>
  </head>
